[build]
  builder = "DOCKERFILE"
  dockerfile = "Dockerfile"

[deploy]
  startCommand = "python manage.py migrate --noinput && python manage.py collectstatic --noinput"
  healthcheckPath = "/health/"
  healthcheckTimeout = 30
  healthcheckInterval = 15

[build.environment]
  PYTHON_VERSION = "3.11"

[deploy.environment]
  DJANGO_SETTINGS_MODULE = "mascotas_perdidas.settings"
  PYTHONUNBUFFERED = "1"
  DEBUG = "False"
  SECRET_KEY = "${SECRET_KEY}"
  ALLOWED_HOSTS = "*"
  PORT = "8000"
