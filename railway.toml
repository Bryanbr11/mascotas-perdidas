[build]
  builder = "NIXPACKS"
  buildCommand = "python -m pip install --upgrade pip && pip install -r requirements.txt"
  publish = "staticfiles"

[deploy]
  startCommand = "python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:$PORT"
  healthcheckPath = "/"
  healthcheckTimeout = 60
  restartDelay = 10
  restartMax = 5
  restartTimeout = 300
  restartWindow = 600
  zeroDowntime = false

[build.environment]
  PYTHONUNBUFFERED = "1"
  PYTHONPATH = "/app"
  PYTHON_VERSION = "3.11.4"
  NODE_VERSION = "18"

[deploy.environment]
  # Configuración de Django
  DEBUG = "False"
  DJANGO_SETTINGS_MODULE = "mascotas_perdidas.settings"
  SECRET_KEY = "your-secret-key-here"  # Asegúrate de reemplazarlo con una clave segura
  ALLOWED_HOSTS = "*"
  CSRF_TRUSTED_ORIGINS = "https://*.railway.app"
  
  # Configuración de la base de datos
  DATABASE_URL = "postgresql://postgres:postgres@localhost:5432/railway"
  
  # Configuración de logs
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"
  
  # Puerto
  PORT = "8000"
